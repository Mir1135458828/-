<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用选择器</title>
	<style type="text/css">
		/*p{
			color:red;
		}
		h1{
			background-color: green;
		}*/
		#p1,.p1,p,h1{
			font-size: 50px;
			background-color: red;
		}
		/*
			类选择器
			作用：通过class属性值选中一组元素

		*/
	</style>
</head>
<body>
	<p>垃圾</p>
	<p class="p1">你</p>
	<p class="p1">好</p>
	<p class="p1"></p>
	<h1 class="p3">牛逼</h1>
	<span class="p3">牛宝宝坏了</span>
	
</body>
</html>
