<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
	<style type="text/css">
		/*去掉项目符号*/
		ul{
			list-style: none;
		}


	</style>
</head>
<body>

	<!--
		块元素
		无序列表
		ul
		li

		有序列表
		ol

		定义列表
		dl
			dt被定义的内容
			dd对定义的内容描述
	-->

	<dl>
		<dt>武松</dt>
		<dd>景阳冈打虎，战斗力：99999</dd>
		<dd>打死西门庆，投奔梁山</dd>
		<dt>武大郎</dt>
		<dd>卖烧饼的</dd>
	</dl>


	<ul>
		<li>西门大官人</li>
		<li>松江</li>
		<li>武松</li>
		<li>葫芦岛吴彦祖</li>
	</ul>

	<ol type="I">
		<li>葫芦岛小智</li>
		<li>葫芦岛吴奇隆</li>
		<li>葫芦岛吴彦祖</li>
		<li>葫芦岛吴艳海</li>
	</ol>

	<p>菜谱</p>
	<ul>
		
		<li>鱼香肉丝</li>
			<ol>
				<li>鱼</li>
				<li>香</li>
				<li>肉丝</li>
			</ol>
		<li>宫保鸡丁</li>
			<ol>
				<li>宫</li>
				<li>包</li>
				<li>鸡丁</li>
			</ol>
		<li>大盘鸡</li>
		<li>东北大乱炖</li>
	</ul>
</body>
</html>
