<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单位</title>
	<style type="text/css">
		/*
			长度单位：
				像素px
				百分比%
				1em=1font-size
		*/

		.box{
			background-color: green;
			width: 500px;
			height: 300px;
		}
		.box1{
			font-size: 50px;
			background-color: red;
			width: 5em;
			height: 50%;

		}
		
	</style>
</head>
<body>

	<div class="box">
		<div class="box1">你是真的啥</div>
	</div>
	
</body>
</html>
