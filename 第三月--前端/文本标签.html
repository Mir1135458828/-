<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本标签</title>
</head>
<body>
	<p>
		今天天气<em>真不错</em>!
	</p>

	<p>
		<strong>
			如果你是个...
		</strong>
	</p>
	<p>
		<i>我是P中的I标签</i>
		<b>我是B标签</b>
	</p>

	<p>
		我是p标签
		<small>我是small</small>
		<big>我是big标签</big>
	</p>

	<p>
		<cite>《七龙珠》</cite>讲的是收集龙珠的故事
	</p>

	<p>
		子曰:<q>学而时习之，不亦说乎</q>
	</p>

	<div>
		子曰:<blockquote>学而时习之，不亦说乎</blockquote>
	</div>

	<p>
		赵薇<sup><a href="#">[1]</a></sup>
	</p>
	
	<p>
		H<sub>2</sub>O
	</p>

	<p>
		<del>17.5</del><br>
		15.55
	</p>

	<p>
		郭敬明的个头真的<ins>矮&nbsp子</ins>!
	</p>

	<pre>
		if True:
			print("你好啊")
	</pre>
	<pre>
	<code>
		if True:
			print("丑")
	</code>
	</pre>
</body>
</html>
